<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el N√∫mero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 20px; /* Asegura espacio para el mensaje */
        }
        input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Adivina el N√∫mero Secreto (1-100) üî¢</h1>

    <p>Introduce tu adivinanza:</p>
    
    <input type="number" id="guessInput" min="1" max="100" placeholder="Escribe un n√∫mero">
    <button onclick="checkGuess()">Adivinar</button>

    <div id="feedback"></div>

    <script>
        // Variables globales
        let secretNumber;
        let attempts = 0;

        /**
         * Inicializa el juego generando un n√∫mero aleatorio y reseteando los intentos.
         */
        function initializeGame() {
            // Genera un n√∫mero entero aleatorio entre 1 y 100 (inclusive)
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('feedback').textContent = '¬°Juego iniciado! Adivina el n√∫mero entre 1 y 100.';
            document.getElementById('guessInput').value = ''; // Limpia el input
            document.getElementById('guessInput').disabled = false;
            document.querySelector('button').disabled = false;
            console.log("N√∫mero Secreto (solo para debug): " + secretNumber); // Opcional: mostrarlo en consola para pruebas
        }

        /**
         * Comprueba la adivinanza del usuario y proporciona retroalimentaci√≥n.
         */
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const feedback = document.getElementById('feedback');
            const userGuess = parseInt(guessInput.value);

            // Validaci√≥n b√°sica del input
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = '‚ùå Por favor, ingresa un n√∫mero v√°lido entre 1 y 100.';
                return; // Detiene la funci√≥n
            }

            // Incrementa el contador de intentos
            attempts++;

            // L√≥gica del juego
            if (userGuess === secretNumber) {
                // ¬°Adivinanza correcta!
                feedback.textContent = `üéâ ¬°Correcto! Lo adivinaste en ${attempts} intento(s). ¬°Felicidades!`;
                // Deshabilita el input y el bot√≥n
                guessInput.disabled = true;
                document.querySelector('button').textContent = 'Jugar de Nuevo';
                document.querySelector('button').onclick = initializeGame; // Cambia la funci√≥n del bot√≥n
            } else if (userGuess < secretNumber) {
                // Demasiado bajo
                feedback.textContent = `‚¨áÔ∏è Demasiado bajo. Intenta de nuevo. (Intento #${attempts})`;
            } else {
                // Demasiado alto
                feedback.textContent = `‚¨ÜÔ∏è Demasiado alto. Intenta de nuevo. (Intento #${attempts})`;
            }
            
            // Limpia el input para la siguiente adivinanza
            guessInput.value = '';
            guessInput.focus(); // Coloca el foco de nuevo en el input
        }

        // 1. La p√°gina, al cargarse, debe generar un n√∫mero entero aleatorio.
        // Llama a la funci√≥n de inicializaci√≥n cuando el script se carga.
        initializeGame();
    </script>

</body>
</html>
